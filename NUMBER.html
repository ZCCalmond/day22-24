<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
    </div>
    <div>
        <button id="1">判断当前选中的输入框输入内容是否为数字</button>
        <button id="2">把 A 四舍五入为 B 个小数位数的数字</button>
        <button id="3">当前选中数字的绝对值</button>
        <button id="4">对当前选中的数字进行上舍入</button>
        <button id="5">对当前选中的数字进行下舍入</button>
        <button id="6">把当前选中的数字四舍五入为最接近的整数</button>
        <button id="7">返回 A 和 B 中的最高值</button>
        <button id="8">返回 A 和 B 中的最低值</button>
    </div>
    <p id="result"></p>


    <script>
        var radioA = document.getElementById("radio-a");
        var radioB = document.getElementById("radio-b");
        var numA = document.getElementById("num-a");
        var numB = document.getElementById("num-b")
        var button1 = document.getElementById("1");
        var button2 = document.getElementById("2");
        var button3 = document.getElementById("3");
        var button4 = document.getElementById("4");
        var button5 = document.getElementById("5");
        var button6 = document.getElementById("6");
        var button7 = document.getElementById("7");
        var button8 = document.getElementById("8");
        var result = document.getElementById("result");



        //判断当前选中的输入框输入内容是否为数字
        button1.onclick = function () {
            if (radioA.checked) {
                if (isNaN(numA.value)) {
                    result.innerHTML = "当前选中的输入框输入内容不是数字";
                } else {
                    result.innerHTML = "当前选中的输入框输入内容是数字";
                }
            } else if (radioB.checked) {
                if (isNaN(numB.value)) {
                    result.innerHTML = "当前选中的输入框输入内容不是数字";
                } else {
                    result.innerHTML = "当前选中的输入框输入内容是数字";
                }
            }
        }

        //把 A 四舍五入为 B 个小数位数的数字
        button2.onclick = function () {

            if (isNaN(numA.value) || isNaN(numB.value)) {
                console.log("当前某个输入框中输入内容不是数字");
                result.innerHTML = " ";
            } else {
                var tmp1 = Number(numA.value);
                var tmp2 = Number(numB.value);

                result.innerHTML = tmp1.toFixed(tmp2);

            }
        }

        //当前选中数字的绝对值
        button3.onclick = function () {
            if (isNaN(numA.value) || isNaN(numB.value)) {
                console.log("当前某个输入框中输入内容不是数字");
                result.innerHTML = " ";
            } else {
                if (radioA.checked) {
                    var tmp1 = numA.value;
                    result.innerHTML = Math.abs(tmp1);
                } else if (radioB.checked) {
                    var tmp2 = numB.value;
                    result.innerHTML = Math.abs(tmp2);
                }

            }
        }

        button4.onclick = function () {
            if (isNaN(numA.value) || isNaN(numB.value)) {
                console.log("当前某个输入框中输入内容不是数字");
                result.innerHTML = " ";
            } else {
                if (radioA.checked) {
                    var tmp1 = numA.value;
                    result.innerHTML = Math.ceil(tmp1);
                } else if (radioB.checked) {
                    var tmp2 = numB.value;
                    result.innerHTML = Math.ceil(tmp2);
                }

            }
        }

        button5.onclick = function () {
            if (isNaN(numA.value) || isNaN(numB.value)) {
                console.log("当前某个输入框中输入内容不是数字");
                result.innerHTML = " ";
            } else {
                if (radioA.checked) {
                    var tmp1 = numA.value;
                    result.innerHTML = Math.floor(tmp1);
                } else if (radioB.checked) {
                    var tmp2 = numB.value;
                    result.innerHTML = Math.floor(tmp2);
                }

            }
        }

        button6.onclick = function () {
            if (isNaN(numA.value) || isNaN(numB.value)) {
                console.log("当前某个输入框中输入内容不是数字");
                result.innerHTML = " ";
            } else {
                if (radioA.checked) {
                    var tmp1 = numA.value;
                    result.innerHTML = Math.round(tmp1);
                } else if (radioB.checked) {
                    var tmp2 = numB.value;
                    result.innerHTML = Math.round(tmp2);
                }

            }
        }

        button7.onclick = function () {
            if (isNaN(numA.value) || isNaN(numB.value)) {
                console.log("当前某个输入框中输入内容不是数字");
                result.innerHTML = " ";
            } else {

                result.innerHTML = Math.max(numA.value, numB.value);


            }
        }

        button8.onclick = function () {
            if (isNaN(numA.value) || isNaN(numB.value)) {
                console.log("当前某个输入框中输入内容不是数字");
                result.innerHTML = " ";
            } else {

                result.innerHTML = Math.min(numA.value, numB.value);


            }
        }
    </script>
</body>

</html>
